name: Daily Forecast Retraining

on:
  schedule:
    - cron: '0 1 * * *'  # Runs every day at 01:00 UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run forecast retraining
        run: |
          python retrain_forecasts.py

      - name: ğŸ“¤ Upload updated logs
        uses: actions/upload-artifact@v4
        with:
          name: forecast-logs
          path: forecast_logs/
          
      - name: ğŸ“Š Upload evaluation metrics
        uses: actions/upload-artifact@v4
        with:
          name: forecast-metrics
          path: ml_quant_fund/forecast_metrics.csv  # âœ… Corrected path
