name: Daily Forecast Retraining

on:
  schedule:
    - cron: '0 1 * * *'     # Runs every day at 01:00 UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0     # needed for pushing commits

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔁 Run forecast retraining
        run: |
          python train_forecast_model_v1.3.py

      - name: 📤 Upload forecast logs
        uses: actions/upload-artifact@v4
        with:
          name: forecast-logs
          path: forecast_logs/

      - name: 📊 Upload evaluation metrics
        uses: actions/upload-artifact@v4
        with:
          name: forecast-metrics
          path: forecast_metrics.csv

      - name: 💾 Commit updated models
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add models/*.pkl
          git commit -m "Auto-retrain models: $(date --utc +'%Y-%m-%d')" || echo "No changes to commit"
          git push
