name: Daily Forecast Retraining

on:
  schedule:
    - cron: '0 1 * * *'   # Runs every day at 01:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: retrain-${{ github.ref }}
  cancel-in-progress: true

jobs:
  retrain:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}  # if needed by your code

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check paths
        run: |
          echo "Current working directory:"
          pwd
          echo "Top-level files:"
          ls -la
          echo "Tree view of repo (first 200 lines):"
          ls -R | head -n 200
          echo "Checking ml_quant_fund folder if it exists:"
          ls -la ml_quant_fund || true

      - name: Prepare output folders
        run: |
          mkdir -p forecast_logs models
          # create a placeholder so later steps don't fail if there are no metrics
          touch forecast_metrics.csv

      - name: Run forecast retraining
        run: |
          set -euxo pipefail
          python -u retrain_forecasts.py
          # If it lives in a subfolder instead, use:
          # python -u ml_quant_fund/retrain_forecasts.py

      - name: Upload forecast logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forecast-logs
          path: forecast_logs/

      - name: Upload evaluation metrics (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forecast-metrics
          path: forecast_metrics.csv

      - name: Commit updated models (only on success)
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          # include both model files and metrics CSV
          git add models/*.pkl forecast_metrics.csv 2>/dev/null || true
          git commit -m "Auto-retrain models: $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push
