name: Seed Forecast Accuracy

on:
  schedule:
    - cron: '10 1 * * *'        # run after the retrain job (01:10 UTC)
  workflow_dispatch:

permissions:
  contents: write               # needed to push the DB back to the repo

concurrency:
  group: seed-accuracy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  seed-accuracy-db:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'   # keep in sync with retrain job
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check paths
        run: |
          pwd
          ls -la
          echo "Contents of forecast_eval/:"
          ls -la forecast_eval || true

      # âœ… We are already inside forecast_eval, so call seed_db.py directly
      - name: Seed accuracy DB
        working-directory: forecast_eval
        run: |
          set -euxo pipefail
          python -u seed_db.py
          test -f forecast_accuracy.db

      - name: Move DB to repo root
        working-directory: forecast_eval
        run: |
          mv -f forecast_accuracy.db ..

      - name: Commit & push seeded DB (only if seeding succeeded)
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add forecast_accuracy.db
          git commit -m "Nightly: update forecast_accuracy.db ($(date -u +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
